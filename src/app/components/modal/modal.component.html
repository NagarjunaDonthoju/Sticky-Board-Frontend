<h1 mat-dialog-title>{{data.heading}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data['description']" maxlength="50" (keydown) = "keydown($event)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="data.description" cdkFocusInitial color = "accent">Create</button>
</div>
